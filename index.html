<body>
    <section>
        <h1>Welcome to Tahia's Cake Shop </h1>
        <p>Select Your Cake</p>
        <form>
            <input class="Sky" type="text" placeholder="Enter Your Name">
            <input class="Sky" type="email" placeholder="Enter Your Mail">
            <fieldset>
                <legend>Please Chose One Cake</legend>
                <label for="Oreo"><input type="radio" name="Cake" id="Oreo"> Oreo Cake</label>
                <label for="Black"><input type="radio" name="Cake" id="Black"> Black Forest Cake</label>
                <label for="Nutella"><input type="radio" name="Cake" id="Nutella"> Nutella Cake</label>
                </fieldset>
                <fieldset>
                <legend>Cake Toppings</legend>
                <label for="Butter"><input type="checkbox" name="" id="Butter"> Butter Cream</label>
                <label for="Whipped"><input type="checkbox" name="" id="Whipped"> Whipped Cream</label>
                <label for="Royal"><input type="checkbox" name="" id="Royal"> Royal Icing</label>
            </fieldset>
        </form>
        </form>
    </section>
